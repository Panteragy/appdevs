<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio Title</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        #logo {
            width: 50px; /* Adjust the size as needed */
            height: auto;
            display: inline-block;
            margin-right: 10px;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="your-logo.png" alt="Logo">
        <h1>Your Name</h1>
    </header>

    <section>
        <h1>Your Portfolio Title</h1>
        <p>Description about your amazing work and skills.</p>
        <!-- Add more sections for your projects, skills, etc. -->
    </section>
</body>
</html>
