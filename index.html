<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS AppDev Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
        }

        #dashboard {
            background-color: black;
            padding: 20px;
            box-sizing: border-box;
        }

        #logo {
            width: 50px; /* Adjust size as needed */
            height: 50px; /* Adjust size as needed */
            background-color: white; /* Logo background color */
            /* Add your logo image here */
        }

        #title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        #description {
            margin-top: 10px;
        }

        #teleportDownload {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 20px;
        }

        #teleportAbout {
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        #copyright {
            position: absolute;
            bottom: 10px;
            left: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="dashboard">
        <div id="logo"></div>
        <div id="title">Dashboard Title</div>
        <div id="description">Dashboard Description goes here.</div>
        
        <!-- Teleporting texts -->
        <div id="teleportDownload" onclick="window.location.href='download-page.html'">Teleport to Download Page</div>
        <div id="teleportAbout" onclick="window.location.href='about-page.html'">Teleport to About Page</div>

        <div id="copyright">&copy; 2023 Your Company</div>
    </div>
</body>
</html>
